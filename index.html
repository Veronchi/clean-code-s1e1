<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower matrix image">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="title">Add Item</h3>
        <div class="toolbar">
          <input class="toolbar__input toolbar__input_text"
                 type="text">
          <button class="toolbar__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task list__task_label">Pay Bills</label>
            <input class="list__task list__task_text" type="text" >
            <button class="list__button list__button_edit">Edit</button>
            <button class="list__button list__button_delete">
              <img class="list__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="list__item list__item_editMode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task list__task_label">Go Shopping</label>
            <input class="list__task list__task_text" type="text" value="Go Shopping" >
            <button class="list__button list__button_edit">Save</button>
            <button class="list__button list__button_delete">
              <img class="list__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__task list__task_label">See the Doctor</label>
            <input class="list__task list__task_text" type="text" >
            <button class="list__button list__button_edit">Edit</button>
            <button class="list__button list__button_delete">
              <img class="list__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
