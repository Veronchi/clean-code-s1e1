<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower matrix image">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__container">
          <input class="add-item__input task"
                 type="text">
          <button class ="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list">
          <li class="todo__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="todo__item editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list" id="completed-tasks">
          <li class="completed__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
